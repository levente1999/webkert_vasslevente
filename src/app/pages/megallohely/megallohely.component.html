<div class="table-container">
  <!-- A megállóhelyek listájának szöveges megjelenítése -->
  <h2>Megállóhelyek</h2>
  <div [ngClass]="{ 'red-text': megallohelyek.length === 0, 'green-text': megallohelyek.length > 0 }">
    <h2 *ngIf="megallohelyek.length === 0">Nincs egy megállóhely sem!</h2>
    <h2 *ngIf="megallohelyek.length > 0">Vannak megállóhelyek!</h2>
  </div>

  <table mat-table [dataSource]="megallohelyek" class="custom-table">
    <!-- Fejléc -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let megallohely; let i = index" [ngStyle]="{'background-color': i % 2 === 0 ? '#f0f0f0' : 'transparent'}">{{ megallohely.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nev">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let megallohely; let i = index" [ngStyle]="{'background-color': i % 2 === 0 ? '#f0f0f0' : 'transparent'}">{{ megallohely.nev }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let megallohely" class="action-buttons">
        <button mat-icon-button color="warn" (click)="deleteMegallohely(megallohely.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>

    </ng-container>
    <!-- Sorok iterálása -->
    <tr mat-header-row *matHeaderRowDef="['id', 'nev', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'nev', 'actions'];"></tr>
  </table>
  <br>
  <h3>Létre hozzás</h3>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>ID:</mat-label>
      <input matInput type="number" formControlName="id">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Név:</mat-label>
      <input matInput type="text" formControlName="nev">
    </mat-form-field>
    
    <!--<button mat-button type="submit" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>-->
    <!-- Űrlap elküldése gomb -->
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Létrehozzás</button>
  </form>

</div>
